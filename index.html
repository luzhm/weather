<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Прогноз погоды</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <header class="app-header">
      <h1 class="app-title">Прогноз погоды</h1>
      <button class="refresh-btn" type="button">Обновить</button>
    </header>
      
    <main class="app-content">
        <section class="current-location">
            <h2 class="location-title">Текущее местоположение</h2>
            <div class="status status-loading">
                Загрузка данных о погоде...
            </div>

            <div class="status status-error">
                Не удалось получить данные о погоде
            </div>
            <div class="forecast">
          <div class="forecast-day">
            <div class="forecast-date">Сегодня</div>
            <div class="forecast-temp">-- °C</div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Завтра</div>
            <div class="forecast-temp">-- °C</div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Послезавтра</div>
            <div class="forecast-temp">-- °C</div>
          </div>
        </div>
        </section>
                <section class="add-city">
          <h3>Добавить город</h3>

          <input
            type="text"
            class="city-input"
            placeholder="Введите город"
          />
          <ul class="city-suggestions"></ul>

          <div class="input-error">Такой город не найден</div>

          <button class="add-city-btn" type="button">
            Добавить
          </button>
        </section>
        <section class="cities-list">
  <h3>Мои города</h3>
  <ul class="cities">
  </ul>
</section>
<section class="add-city hidden">
</section>


    </main>
      
  </div>

  <script src="js/main.js"></script>
</body>
</html>
